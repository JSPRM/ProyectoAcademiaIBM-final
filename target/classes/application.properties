spring.datasource.url=jdbc:postgresql://localhost:5432/tarjetasapi
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.platform=postgresql
spring.sql.init.schema-locations=classpath:database/${platform}/schema-${platform}.sql
spring.sql.init.data-locations=classpath:database/${platform}/data-${platform}.sql